<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="autoBlock"> 
                <div id="imgHolder" class="imgHolder">
                    <img src="./assets/img/blue.png" alt="auto">
                </div>
            </div>
            <div id="colorsSelector" class="colorsSelector">
                <div class="colorItem colorBlue" data-img-path="./assets/img/blue.png"></div>
                <div class="colorItem colorGrey" data-img-path="./assets/img/grey.png"></div>
                <div class="colorItem colorRed" data-img-path="./assets/img/red.png"></div>
            </div>
            <nav id="menu" class="menu">
                <ul class="menu__list">
                    <li class="menu__item">Home</li>
                    <li class="menu__item">About</li>
                    <li class="menu__item">Services</li>
                    <li class="menu__item">Contact</li>
                </ul>
            </nav>
        </main>
    </div>

    <script src="./libs/jquery/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
